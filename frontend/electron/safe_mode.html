<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #1e1e1e;
      color: #00ff00;
      font-family: monospace;
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
    }
    .container {
      border: 2px solid #00ff00;
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Electron Safe Mode</h1>
    <p>This is a static HTML file.</p>
    <p>If you can see this and it doesn't crash, Electron core is fine.</p>
    <div id="timer">Running: 0s</div>
  </div>
  <script>
    let seconds = 0;
    setInterval(() => {
      seconds++;
      document.getElementById('timer').innerText = `Running: ${seconds}s`;
    }, 1000);
  </script>
</body>
</html>
